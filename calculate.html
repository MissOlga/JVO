<!DOCTYPE html>
<html>

<head>
    <!--make the web page responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="libraries/bootstrap/dist/css/bootstrap.min.css" />
    <link href="/path/to/bootstrap.css" rel="stylesheet" type="text/css" />
    <!--include the bootstrap css file-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libraries/angular.min.js"></script>

</head>

<body background="images/background.jpg">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
           <div class="row">
            <div class="col-md-2"><a href="index.html"><img src="images/JVO.jpg" alt="JVO mini CL" height="128" width="142"/></a></div>
            <div class="col-md-8">
                <form name="calculator">Solution
                        <input type="textfield" name="ans" value="">
                        <br>
                        <input type="button" value="1" onClick="document.calculator.ans.value+='1'">
                        <input type="button" value="2" onClick="document.calculator.ans.value+='2'">
                        <input type="button" value="3" onClick="document.calculator.ans.value+='3'">
                        <input type="button" value="+" onClick="document.calculator.ans.value+='+'">
                        <br>
                        <input type="button" value="4" onClick="document.calculator.ans.value+='4'">
                        <input type="button" value="5" onClick="document.calculator.ans.value+='5'">
                        <input type="button" value="6" onClick="document.calculator.ans.value+='6'">
                        <input type="button" value="-" onClick="document.calculator.ans.value+='-'">
                        <br>
                        <input type="button" value="7" onClick="document.calculator.ans.value+='7'">
                        <input type="button" value="8" onClick="document.calculator.ans.value+='8'">
                        <input type="button" value="9" onClick="document.calculator.ans.value+='9'">
                        <input type="button" value="*" onClick="document.calculator.ans.value+='*'">
                        <input type="button" value="/" onClick="document.calculator.ans.value+='/'">
                        <br>
                        <input type="button" value="0" onClick="document.calculator.ans.value+='0'">
                        <input type="reset" value="Reset">
                        <input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
                    </form>
            </div>
            <div class="col-md-2"></div>
           </div>
        </div>         
        <div class="col-md-2"></div>
    </div>
</body>

</html>
